<a href="" class="btn btn-primary" ng-click="salvar()">Salvar</a>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>EMAIL</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contato in lista">
            <td>{{contato._id}}</td>
            <td>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td>
                <a href="" class="btn btn-warning" ng-click="remover(contato)">DELETE</a>
            </td>
        </tr>
    </tbody>
</table>

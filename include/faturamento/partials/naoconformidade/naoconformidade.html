<div class="jumbotron">
    <h1>Não conformidade</h1>
    <a href="#/home" class="btn btn-primary">HOME</a>
    <a href="#/admin" class="btn btn-warning">Administrador</a>
    <a href="#/naoconformidades" class="btn btn-warning">Não conformidades</a>
</div>

<ui-alert ng-if="info.status" title="info.status" status="info.status">
    {{info.message}}
</ui-alert>

<form ng-submit="save(ncon)">

    <div class="form-group">
        <label>Titulo</label>
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon glyphicon-tag"></span>
            <input type="text" class="form-control" placeholder="Titulo" ng-model="ncon.ncon_title">
        </div>
    </div>    

    <div class="form-group">
        <label>Descrição</label>
        <textarea class="form-control" placeholder="Descrição" ng-model="ncon.ncon_content"></textarea>
    </div>

    <hr>
    <a href="" class="btn btn-block btn-default" ng-click="novo()">Novo</a>
    <input type="submit" class="btn btn-block btn-primary" value="Salvar"/>

</form>
